<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Curso Práctico de Vue JS 2">
    <meta name="author" content="https://design.net">
    <link rel="icon" href="favicon.ico">

    <title>Curso de Vue 2 - Design.net</title>

    <title>Práctica | Vue JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/vue.js"></script>
</head>
<body>

    <div id="app" class="container">
        <div>
            Bienvenido {{ name }}
        </div>

        <footer class="footer">
            <hr>
            <p>&copy; 2019 | Design.net</p>
        </footer>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: ''
            }
        });

        vm.name = 'Santiago García';
    </script>

</body>
</html>
